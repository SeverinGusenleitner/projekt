<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />

    <title>Cost of Mobility</title>
  </head>

  <body>
    <h1 id="title">Cost of Mobility</h1>

    <div class="container">
      <div id="controls">

        <div class="slider" id="money">
          <label for="moneyInput">Money</label><br>
          <input id="moneyInput"type="range" min="0" max="100" value="50" step="50">
        </div>

        <div class="slider" id="distance">
          <label for="distanceInput">Distance</label><br>
          <input id="distanceInput"type="range" min="0" max="100" value="50" step="50">
        </div>

        <div class="slider" id="time">
          <label for="timeInput">Time</label><br>
          <input id="timeInput"type="range" min="0" max="100" value="50" step="50">
        </div>
        <button>Start</button>
      </div>

      <div id="othersites">
        <!-- Row 1 -->
        <div class="row">
          <a href="./subsites/airlines.html" class="item-link">
            <div class="item">
              <img
                src="../images/airplane.png"
                alt="airplane"
                width="250"
                height="140.625"
              />
              <span>Airlines</span>
            </div>
          </a>

          <a href="./subsites/bike.html" class="item-link">
            <div class="item">
              <img
                src="../images/bike.png"
                alt="bike"
                width="250"
                height="140.625"
              />
              <span>Bike</span>
            </div>
          </a>
        </div>

        <!-- Row 2 -->
        <div class="row">
          <a href="./subsites/walk.html" class="item-link">
            <div class="item">
              <img
                src="../images/boot.png"
                alt="walk"
                width="250"
                height="140.625"
              />
              <span>Walk</span>
            </div>
          </a>

          <a href="./subsites/motorized-vehicles.html" class="item-link">
            <div class="item">
              <img
                src="../images/car.jpg"
                alt="car"
                width="250"
                height="140.625"
              />
              <span>Motorized-vehicles</span>
            </div>
          </a>
        </div>

        <!-- Row 3 -->
        <div class="row">
          <a href="./subsites/train.html" class="item-link">
            <div class="item">
              <img
                src="../images/train.png"
                alt="train"
                width="250"
                height="140.625"
              />
              <br>
              <span>Train</span>
            </div>
          </a>
        </div>

      </div>
    </div>
  </body>
</html>
