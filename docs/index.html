<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Travel Helper</title>
  </head>

  <body class="bg-light">
    <header class="container text-center my-5">
      <h1 class="fw-bold">Travel Helper</h1>
      <p class="lead">Find the best way to travel for you</p>
    </header>

    <main class="container">
      <div class="row g-4 justify-content-center mb-5">
        <div class="col-sm-6 col-md-4 col-lg-3">
          <a href="./subsites/airlines.html" class="text-decoration-none">
            <div class="card h-100 shadow-sm text-center">
              <img src="assets/airplane.png" class="card-img-top p-4" alt="airplane" />
              <div class="card-body">
                <h5 class="card-title">Flying</h5>
              </div>
            </div>
          </a>
        </div>

        <div class="col-sm-6 col-md-4 col-lg-3">
          <a href="./subsites/bike.html" class="text-decoration-none">
            <div class="card h-100 shadow-sm text-center">
              <img src="assets/bike.png" class="card-img-top p-4" alt="bike" />
              <div class="card-body">
                <h5 class="card-title">Biking</h5>
              </div>
            </div>
          </a>
        </div>

        <div class="col-sm-6 col-md-4 col-lg-3">
          <a href="./subsites/walk.html" class="text-decoration-none">
            <div class="card h-100 shadow-sm text-center">
              <img src="assets/boot.png" class="card-img-top p-4" alt="walk" />
              <div class="card-body">
                <h5 class="card-title">Walking</h5>
              </div>
            </div>
          </a>
        </div>

        <div class="col-sm-6 col-md-4 col-lg-3">
          <a href="./subsites/train.html" class="text-decoration-none">
            <div class="card h-100 shadow-sm text-center">
              <img src="assets/train.png" class="card-img-top p-4" alt="train" />
              <div class="card-body">
                <h5 class="card-title">Riding Train</h5>
              </div>
            </div>
          </a>
        </div>

        <div class="col-sm-6 col-md-4 col-lg-3">
          <a href="./subsites/motorized-vehicles.html" class="text-decoration-none">
            <div class="card h-100 shadow-sm text-center">
              <img src="assets/car.png" class="card-img-top p-4" alt="car" />
              <div class="card-body">
                <h5 class="card-title">Driving</h5>
              </div>
            </div>
          </a>
        </div>
      </div>

      <section class="shadow-sm p-4 mb-5 controls">
        <div class="row g-4 text-center">
          <div class="col-md-4">
            <label for="money-input" class="form-label fw-semibold">Money</label>
            <input type="range" class="form-range" id="money-input" />
          </div>

          <div class="col-md-4">
            <label for="distance-input" class="form-label fw-semibold">Distance</label>
            <input type="range" class="form-range" id="distance-input" />
          </div>

          <div class="col-md-4">
            <label for="time-input" class="form-label fw-semibold">Time</label>
            <input type="range" class="form-range" id="time-input" />
          </div>
        </div>

        <div class="text-center mt-4">
          <button class="btn btn-primary btn-lg px-5">Start</button>
        </div>
      </section>
    </main>

    <footer class="bg-dark text-light py-5 mt-auto">
      <div class="container">
        <h5 class="fw-semibold">About Us</h5>
        <p class="text-secondary">
          We are a two-person team from HTL Leonding in Upper Austria. This website
          was created as a school project.
        </p>

        <h5 class="fw-semibold mt-4">Image Credits</h5>
        <p class="text-secondary">
          All assets were created using AI-based image generation tools.
        </p>
      </div>
    </footer>
  </body>
</html>
